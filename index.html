<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="bg-wrapper">
        <header>
          <h1>Simple, traffic-based pricing</h1>
          <h3>Sign-up for our 30-day trial. No credit card required.</h3>
        </header>
        <section class="container">
          <div class="pricing-area">
            <div class="dragger">
              <span>100K PAGEVIEWS</span>
              <div class="slider">
                <div class="filled-area"></div>
                <div class="draggable-btn">
                  <img
                    src="src/assets/icon-slider.svg"
                    alt="Slider Indicator"
                  />
                </div>
              </div>
              <p>$16.00<span>/ month</span></p>
            </div>
            <div class="billing-area">
              <p>Monthly billing</p>
              <div class="toggle" onclick="toggleChanger()">
                <div></div>
              </div>
              <p>Yearly billing</p>
              <div class="discount">
                <span>-25%</span>
              </div>
            </div>
          </div>
          <div class="trial-area">
            <ul>
              <li>Unlimited Websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
            <a href="#">Start my trial</a>
          </div>
        </section>
      </div>
    </main>

    <script src="src/js/billing-animation.js"></script>
    <script src="src/js/draggable-element.js"></script>
  </body>
</html>
